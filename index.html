<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Pragya English Point (PEP) 🌟</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #e0f7fa, #fffde7); color: #333; }
        /* Your existing styles remain unchanged; I've just ensured proper formatting */
        /* ... (rest of your CSS) ... */
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/PRANJAL1852/Pragya-English-Point-PEP-/main/Pragya%20English%20Point_20250316_215255_0000.jpg" alt="Pragya English Point Logo">
        </div>
        <div class="login-btn" onclick="openModal('login')">🔑 Login/Register</div>
    </div>

    <!-- Modal and other sections remain unchanged -->
    <!-- ... (rest of your HTML) ... -->

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let isLoginMode = true;
        function openModal(mode) {
            isLoginMode = mode === 'login';
            const modal = document.getElementById('authModal'),
                  modalTitle = document.getElementById('modalTitle'),
                  submitBtn = document.getElementById('submitBtn'),
                  switchMode = document.getElementById('switchMode');
            modalTitle.textContent = isLoginMode ? '🔐 Login' : '📝 Register';
            submitBtn.textContent = isLoginMode ? 'Login' : 'Register';
            switchMode.textContent = isLoginMode ? "Don't have an account? Register here" : "Already have an account? Login here";
            modal.style.display = 'flex';
        }
        // ... (rest of your JavaScript) ...
    </script>
</body>
</html>
